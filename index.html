<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Site</title>
</head>
<body>
    <main class="main">
        <div class="main-container container">
            <div class="site-div">
                <div class="main-img">
                    <img class="img" src="./img/Site-Img.svg" alt="img">
                </div>
                <div class="site-text">
                    <h1 class="site-heading">Order Summary</h1>
                    <p class="site-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="site-annual">
                    <img src="./img/Annual-icon.svg" alt="">
                    <div class="annual-text">
                        <h2 class="annual-title">Annual Plan</h2>
                        <p class="annual-info">$59.99/year</p>
                    </div>
                    <a class="annual-link" href="#">Change</a>
                </div>
                <div class="site-btn">
                    <button class="btn">Proceed to Payment</button>
                </div>
                <a class="footer-link" href="#">Cancel Order</a>
            </div>
        </div>
    </main>


    
</body>
</html>
